<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Furniking</title>
</head>

<body>
    <header>
        <div class="header-welcome-block">
            <div class="container">
                <ul class="header-welcome">
                    <li class="header-welcome-item">Welcome to our online shop</li>
                    <li class="header-welcome-item"><a class="header-welcome-item-region" href="#">English
                            (USD)<span></span></a></li>
                    <li class="header-welcome-item"><a href="#">Login or Sign up</a></li>
                </ul>
            </div>
        </div>

        <div class="header-search-block">
            <div class="container">
                <div class="header-search">
                    <a class="header-search-logo" href="#"><span></span>Furniking</a>

                    <form class="header-search-form" method="GET">
                        <label class="visually-hidden" for="search-input">Input search text:</label>
                        <input class="header-search-input" type="search" id="search-input" name="search-input"
                            placeholder="Search here" required>

                        <label class="visually-hidden" for="search-category">Choose a category:</label>
                        <select class="header-search-category" id="search-category" name="search-category" required>
                            <option value="all" selected hidden>Categories</option>
                            <option value="all">All</option>
                            <option value="table">Table</option>
                            <option value="chair">Chair</option>
                            <option value="sofa">Sofa</option>
                            <option value="couch">Couch</option>
                        </select>

                        <button class="header-search-button" type="submit"><span
                                class="visually-hidden">Search</span></button>
                    </form>

                    <ul class="header-search-menu">
                        <li><a href="#"><span class="icon-cart"></span><span class="cart-badge">4</span><span
                                    class="visually-hidden">Cart</span></a>
                        </li>
                        <li><a href="#"><span class="icon-notify"></span><span
                                    class="visually-hidden">Notification</span></a></li>
                        <li><a href="#"><span class="icon-profile"></span><span
                                    class="visually-hidden">Profile</span></a></li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <main>
    </main>

    <footer>
    </footer>
</body>

</html>
